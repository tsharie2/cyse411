name: DAST - OWASP ZAP (fastbank-auth-lab)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

    # Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: fastbank-auth-lab

    # Start the server
    - name: Start server
      run: npm start &
      working-directory: fastbank-auth-lab

    # Wait for server
    - name: Wait for server
      run: sleep 20

    # Run OWASP ZAP Full Scan
    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.6.0
      with:
        target: 'http://host.docker.internal:3000'
        fail_action: 'true'
        cmd_options: '-J report_json.json -r report_html.html -w report_md.md'

    # Upload reports
    - name: Upload JSON report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-json
        path: fastbank-auth-lab/report_json.json

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-html
        path: fastbank-auth-lab/report_html.html

    - name: Upload Markdown report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-md
        path: fastbank-auth-lab/report_md.md
