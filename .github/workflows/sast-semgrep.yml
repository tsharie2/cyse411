name: SAST - Semgrep

on:
  push:
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures full repo is downloaded

      - name: Show files GitHub checked out
        run: |
          echo "==== ROOT DIRECTORY ===="
          ls -al
          echo ""
          echo "==== FULL FILE TREE ===="
          ls -R .

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep Scan (JS + JSON only)
        run: |
          semgrep scan \
            --config p/semgrep-rules \
            --config p/security-audit \
            --include "**/*.js" \
            --include "**/*.json" \
            . \
            --sarif --output semgrep.sarif || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
