name: DAST - OWASP ZAP (canonicalization-example)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: canonicalization-example

    - name: Start server
      run: npm start &
      working-directory: canonicalization-example

    - name: Wait for server
      run: sleep 20

    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.6.0
      with:
        target: 'http://host.docker.internal:3000'
        fail_action: 'true'
        cmd_options: >
          -J report_json.json
          -r report_html.html
          -w report_md.md

    # Debug step â€“ helps confirm reports were generated
    - name: List generated reports
      run: ls -lah

    # Upload actual ZAP report files (NOT the whole repo!)
    - name: Upload JSON report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-json
        path: report_json.json

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-html
        path: report_html.html

    - name: Upload Markdown report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-md
        path: report_md.md
