name: DAST - OWASP ZAP (canonicalization-example)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: canonicalization-example

      # Start the vulnerable app in the background
      - name: Start server
        run: npm start &
        working-directory: canonicalization-example

      # Wait for the server to fully start
      - name: Wait for server
        run: sleep 5

      # Run OWASP ZAP full scan
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: 'http://localhost:3000'
          fail_action: 'true'

      # Save reports as artifacts
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-reports
          path: |
            report_json.json
            report_md.md
            report_html.html
