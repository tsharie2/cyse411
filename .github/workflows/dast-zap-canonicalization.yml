name: DAST - OWASP ZAP (canonicalization-example)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: canonicalization-example

    - name: Start server
      run: npm start &
      working-directory: canonicalization-example

    - name: Wait for server to start
      run: sleep 20

    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.6.0
      with:
        target: 'http://localhost:3000'
        fail_action: 'true'
        cmd_options: '-J report_json.json -r report_html.html -w report_md.md'

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: |
          canonicalization-example/report_json.json
          canonicalization-example/report_html.html
          canonicalization-example/report_md.md
