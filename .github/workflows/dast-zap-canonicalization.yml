name: DAST - OWASP ZAP (canonicalization-example)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

    # 1. Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: canonicalization-example

    # 4. Start the server in the background
    - name: Start server
      run: npm start &
      working-directory: canonicalization-example

    # 5. Wait for server to be ready
    - name: Wait for server
      run: sleep 20

    # 6. Run OWASP ZAP Full Scan
    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.6.0
      with:
        target: 'http://host.docker.internal:3000'
        fail_action: 'true'
        cmd_options: '-J report_json.json -r report_html.html -w report_md.md'

    # 7. Upload scan reports
    - name: Upload JSON report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-json
        path: canonicalization-example/report_json.json

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-html
        path: canonicalization-example/report_html.html

    - name: Upload Markdown report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-md
        path: canonicalization-example/report_md.md
